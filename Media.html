<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <div id="header"></div>

    <link rel="stylesheet"  href="css/windowAnim.css">
    <script type="text/javascript" src="js/windowAnim.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" id="style" href="css/base.css">
    <script type="text/javascript">
        // iPhone iPad iPod Android の判別
        if (
          navigator.userAgent.indexOf('iPhone') > -1 ||
          navigator.userAgent.indexOf('ipad') > -1 ||
          navigator.userAgent.indexOf('Android') > -1 )
        {
          document.getElementById(`style`).setAttribute("href","css/base_mini.css")
        } 
    </script>

    <link rel="stylesheet" href="/css/media.css">

    <title>TurBo - Media</title>
</head>
<body>
    <!-- このdivでスクロールしない背景の設定 -->
    <div class="fixed-background TurBo">
        <div id="sidemenu"></div>
            <div id="logo"> </div>

            <h2 class="scroll_up">Media</h2>
            <div class="media YouTube scroll_right timing02" >
                <a class="" href="img/404.png">　▶︎ YouTube　</a>
            </div>
           
            <div class="media niconico scroll_right timing03" >
                <a class="" href="img/404.png">　▶︎ niconico　</a>
            </div>

            <div class="media Twitter scroll_right timing04" >
                <a class="" href="img/404.png">　▶︎ Twitter　</a>
            </div>
 
            <h2 class="scroll_up">Contact</h2>

            <div class="media Mail scroll_right  timing05" >
                <a class="" href="img/404.png">　▶︎ Mail　</a>
            </div>
         
            <div id="footer"></div>
    </div> 
    <script>
        //共通パーツ読み込み
        $(function () {
            $("#header").load("html/header.html");
            $("#sidemenu").load("html/sidemenu.html");
            $("#logo").load("html/logo.html");
            $("#footer").load("html/footer.html");
        });
    </script>
</body>
</html>
