<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google fontの導入 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');
    </style>

    <meta charset="UTF-8"><!--変換コード-->
    <meta name="keywords" content="Turbo Music"><!--検索語句の指定-->
    <meta name="theme-color" content="#100167"><!--ios status bar color-->

    <!--レスポンシブデザイン（PCとスマートフォンでの表示の切り替え）-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" id="style" href="/css/base.css">

    <link rel="stylesheet" href="/css/songs.css">
    <link rel="stylesheet" id="songsStyle"href="/css/songs.css">

    <script type="text/javascript">
        // iPhone iPad iPod Android の判別
        if (
          navigator.userAgent.indexOf('iPhone') > -1 ||
          navigator.userAgent.indexOf('ipad') > -1 ||
          navigator.userAgent.indexOf('Android') > -1 )
        {
          document.getElementById(`style`).setAttribute("href","/css/base_mini.css")
          document.getElementById(`songsStyle`).setAttribute("href","/css/songs_mini.css")
        } 
    </script>



    <!-- jqueryの導入 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
    
    <!-- <link rel="stylesheet" media="screen and (min-width:800px)" href="css/base.css"> -->
    <!-- <link rel="stylesheet" media="screen and (max-width:800px)" href="css/base_mini.css"> -->

    <title>TurBo - Songs</title>
</head>
<body>
    <!-- このdivでスクロールしない背景の設定 -->
    <div class="fixed-background TurBo">
        <div id="sidemenu"></div>
            <div id="logo"> </div>

                <H2>楽曲一覧</H2>
                <div class="jacket">
                    <a href="Harukasumi.html">
                        <img src="img/Harukasumi.jpg" alt="ハルカスミ jacket">
                        <h2 class="title">春霞</h2>
                        <p class="furigana">ハルカスミ</p>
                </a>
            
            <div id="footer"></div>
    </div> 
    <script>
        //共通パーツ読み込み
        $(function () {
            $("#sidemenu").load("html/sidemenu.html");
            $("#logo").load("html/logo.html");
            $("#footer").load("html/footer.html");
        });
    </script>
</body>
</html>
