<!DOCTYPE html>
<html lang="ja">

<head>
    <!--responsiveデザイン（PC<->スマートフォン表示切替）-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <div id="header"></div>
    <link rel="stylesheet" href="css/onloadAnim.css">
    <link rel="stylesheet"  href="css/windowAnim.css">
    <script type="text/javascript" src="js/windowAnim.js"></script>

    <script type="text/javascript" src="js/scroll.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" id="style" href="css/base.css">
    <link rel="stylesheet"  href="css/index.css">
    <link rel="stylesheet" id="index" href="css/index.css">
    <script type="text/javascript">
    // iPhone iPad Android 判別
    if (
        navigator.userAgent.indexOf('iPhone') > -1 ||
        navigator.userAgent.indexOf('ipad') > -1 ||
        navigator.userAgent.indexOf('Android') > -1 )
    {
        document.getElementById(`style`).setAttribute("href","css/base_mini.css")
        document.getElementById(`index`).setAttribute("href","css/index_mini.css")
    } 
</script>

    <title>TurBo - Home</title>
</head>
<body>
    <!-- このdivでスクロールしない背景の設定 -->
    <div class="fixed-background TurBo">
        <div id="sidemenu"></div>
        <!-- ロゴ -->
        <div id="logo" class="scroll_up_onload">
            <a href="index.html">
                <img id="TurBoLogo" src="img/TurBo logo.png" alt="TurBo">
            </a>
            <p>Official Web Site</p>
        </div>
    </div>
    <div class="background">

        <h1  class="scroll_up">News</h1>
    </div>
    <a href="Harukasumi.html">
        <div class="fixed-background harukasumi">
            <div class="center">
                <h2  class="scroll_up">春霞 動画公開</h2>
                <p  class="scroll_up">春霞の動画を公開しました。<br/>
                    ぜひご覧ください。</p>
            </div>
        </div>
    </a>
    <a href="img/404.png">
        <div class="fixed-background TurBoxAC" style="color: white;">
            <div class="center">
                <h2  class="scroll_up">TurBo × AssettoCorsa 動画公開</h2>
            </div>
        </div>
    </a>
    <div id="footer"></div>
    <script>
        //共通パーツ読み込み
        $(function () {
            $("#header").load("html/header.html");
            $("#sidemenu").load("html/sidemenu.html");
            $("#footer").load("html/footer.html");
        });
    </script>
</body>
</html>
